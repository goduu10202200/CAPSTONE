        /* 選單切換 - S */
        function ChangePge(page, href) {
            /* Change Menu */
            if (page == "home") {
                $("nav").removeClass("navbar-shrink");
                $("#cs_logo").attr("src", "~/../assets/img/logo_white.svg");
                $(".language-sep").removeAttr("style");
            } else {
                /* Menu 變白底 */
                // $('nav').addClass('navbar-shrink')
                // $('#cs_logo').attr('src', '~/../assets/img/logo.svg')
                // $('.language-sep').attr('style', 'color:#6c757d')
            }


            if (page == "aboutus") {
                count_about++;

                //手機或平板裝置 - 點擊第二次
                if (count_about >= 2 && $(window).width() <= 830) {
                    $("#navbarResponsive").removeClass("show");
                    $("#main").load("./page/" + page + ".html", function (data) {
                        _SetMainData("", page);
                    });
                    // 清空關於我們分頁紀錄
                    count_about = 0
                } else if ($(window).width() > 830) {
                    $("#navbarResponsive").removeClass("show");
                    $("#main").load("./page/" + page + ".html", function (data) {
                        _SetMainData("", page);
                    });

                    $('html,body').animate({
                        scrollTop: 0
                    }, 800)
                }

                if (page != href) {
                    // 點選子項目
                    event.preventDefault();
                    setTimeout(() => {
                        const hash = '#' + href;
                        $('html,body').animate({
                            scrollTop: $(hash).offset().top
                        }, 800)
                    }, 500);
                }

            } else {
                $("#main").empty();
                // 清空紀錄
                count_course = 0;
                count_about = 0;

                $("#navbarResponsive").removeClass("show");
                $("#main").load("./page/" + page + ".html", function (data) {
                    _SetMainData("", page);
                    if (page == "sevents") {
                        swiperInstance = new Swiper(".history .swiper-container", {
                            pagination: {
                                el: ".history .swiper-pagination",
                                clickable: true,
                            },
                            navigation: {
                                nextEl: ".swiper-button-next",
                                prevEl: ".swiper-button-prev",
                            },
                            breakpoints: {
                                320: {
                                    // screen >= 320px
                                    slidesPerView: 1,
                                    spaceBetween: 20,
                                },
                                768: {
                                    // screen >= 768px
                                    slidesPerView: 2,
                                    spaceBetween: 20,
                                },
                                1600: {
                                    // screen >= 1280px
                                    slidesPerView: 2.5,
                                    spaceBetween: 2,
                                },
                            },
